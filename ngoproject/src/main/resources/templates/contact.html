<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/contact.css}">
</head>
<body>

    <!-- âœ… Navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <!-- âœ… Page Content -->
    <div class="container">
        <h1 class="page-title">Contact Us</h1>
        <p class="intro-text">Weâ€™d love to hear from you! Reach out to us for any queries, collaborations, or support.</p>

        <!-- ðŸ“Œ Contact Details -->
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Our Address</h3>
                
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                
            </div>
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                
            </div>
        </div>

        <!-- ðŸ“Œ Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form th:action="@{/contact-submit}" method="post">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>

        <!-- ðŸ“Œ Google Maps Embed (Optional) -->
        <div class="map-container">
            <h2>Find Us</h2>
            <iframe 
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.062024421598!2d73.1278821!3d18.9844924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7e976942c63eb%3A0xa9d79d1498526a86!2sOm%20Sai%20Nivas!5e0!3m2!1sen!2sin!4v1710333484976!5m2!1sen!2sin"
		    width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
