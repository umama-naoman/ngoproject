<!-- Get Involved Section -->
<section id="get-involved" class="get-involved">
    <div class="container">
        <h2>Get Involved</h2>
        <div class="involve-grid">
            <!-- Donate -->
            <div class="involve-card">
                <i class="fas fa-hand-holding-heart fa-3x"></i>
                <h3>Donate</h3>
                <p>Support our mission with a donation.</p>
                <a th:href="@{/donate}" class="btn">Donate Now</a>
            </div>
            <!-- Volunteer -->
            <div class="involve-card">
                <i class="fas fa-users fa-3x"></i>
                <h3>Volunteer</h3>
                <p>Join us and make a difference.</p>
                <a th:href="@{/volunteer}" class="btn">Volunteer</a>
            </div>
            <!-- Payroll Giving -->
            <div class="involve-card">
                <i class="fas fa-handshake fa-3x"></i>
                <h3>Payroll Giving</h3>
                <p>Support us through your salary.</p>
                <a th:href="@{/payroll-giving}" class="btn">Learn More</a>
            </div>
        </div>
    </div>
</section>
